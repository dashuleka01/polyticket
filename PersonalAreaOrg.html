<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="PersonalAreaOrg.css">
		<title>Личный Кабинет Организатора</title>
		<link rel="shortcut icon" href="src/firstletter.png" type="image/x-icon">
		
		<script src="https://www.google.com/jsapi"></script>
		<script src="PersonalAreaOrg.js"></script>
    <script>
   google.load("visualization", "1", {packages:["corechart"]});
   google.setOnLoadCallback(drawChart);
   function drawChart() {
    var data = google.visualization.arrayToDataTable([
     ['Месяц', 'Билеты'],
     ['Январь', 75],
     ['Февраль', 102],
     ['Март', 60],
	 ['Апрель', 52],
     ['Май', 125],
     ['Июнь', 136],
	 ['Июль', 106],
     ['Август', 96],
     ['Сентябрь', 67],
	 ['Октябрь', 86],
     ['Ноябрь', 92],
     ['Декабрь', 49]
    ]);
    var options = {
     title: 'Продано билетов за год',
     hAxis: {title: 'Месяц'},
     vAxis: {title: 'Билеты, шт.'}
    };
    var chart = new google.visualization.ColumnChart(document.getElementById('tickets'));
    chart.draw(data, options);
   }
  </script>
  
  <script>
   google.load("visualization", "1", {packages:["corechart"]});
   google.setOnLoadCallback(drawChart);
   function drawChart() {
    var data = google.visualization.arrayToDataTable([
     ['Месяц', 'Рубли'],
     ['Январь', 7500],
     ['Февраль', 10200],
     ['Март', 6000],
	 ['Апрель', 5200],
     ['Май', 12500],
     ['Июнь', 13600],
	 ['Июль', 10600],
     ['Август', 9600],
     ['Сентябрь', 6700],
	 ['Октябрь', 8600],
     ['Ноябрь', 9200],
     ['Декабрь', 4900]
    ]);
    var options = {
     title: 'Заработано за год',
     hAxis: {title: 'Месяц'},
     vAxis: {title: 'Рубли'}
    };
    var chart = new google.visualization.ColumnChart(document.getElementById('money'));
    chart.draw(data, options);
   }
  </script>
  
	<script>
		if(window.pageXOffset >= 20){
		alert('kek');
		}
	</script>
 
		
		
	</head>
	<body>
			
	
		<a class="fixa" href="#top" id="upbutton" onmouseover="UpOnMouseOver(this)" onmouseout="UpOnMouseOut(this)">&#x2191  Наверх</a>
		<dialog id="saveorno">
			<p>Вы уверены, что хотите сохранить изменения?</p>
			<button class="yesbutton" onclick="YesButtonOnClick(this)">Да</button>
			<button class="cancelbutton" onclick="CancelButtonOnClick(this)">Отмена</button>
		</dialog>
		
		
		<div class="divheader" name="top">
			<div class="divlogo"><img class="imglogo" src="src/logo.png"></div>
			<div class="divuserphoto">
				<img src="src/user_photo.png" class="userphoto">
			</div>
			<div class="diva">
				<a src="">Ф.И.О.</a>
			</div>
			
			<div class="diva">
				<a src="">ГЛАВНАЯ</a>
			</div>
		</div>
		
		<div class="maindiv" width=1000% height="1000px">
			<div class="left">
				<div class="divnav"><a class="nava" href="#event_settings">Настройки мероприятия</a></div>
				<div class="divnav"><a class="nava" href="#stat">Статистика</a></div>
				<div class="divnav"><a class="nava" href="#finances">Финансы</a></div>
			</div>
		
			<div class="right">
				<form>
					<h2><a name="event_settings"></a>Настройка Мероприятий</h2>
				
					<p class="pform"><div class="leftdiv">Название мероприятия: </div>
					<div class="rightdiv"><input type="text" value="Ваше Мероприятие"></div></p>
				
					<p class="pform"><div class="leftdiv">Стоимость билета:</div>
					<div class="rightdiv"><input type="number" value="100"></div></p>
				
					<p class="pform"><div class="leftdiv">Количество билетов: </div>
					<div class="rightdiv"><input type="number" value="100"></div></p>
				
					<p class="pform"><div class="leftdiv">Дата: </div>
					<div class="rightdiv"><input type="date" value="2000-01-01"></div></p>
				
					<p class="pform"><div class="leftdiv">Время: </div>
					<div><input type="time" value="00:00"></div></p>
				
					<p class="pform"><div class="leftdiv">Место: </div>
					<div class="rightdiv"><input type="text" value="Ваше Место"></div></p>
				
					<p><input class="subbutton" id="show" type="submit" onmouseover="SubmitOnMouseOver(this)" 
					onmouseout="SubmitOnMouseOut(this)" onclick="SubmitOnMouseOnClick(this)">
					<label class="saved" id="saved">Данные успешно сохранены</label></p>
				</form>
			
				<h2><a name = "stat"></a>Статистика</h2>
				<p><div class="leftdiv">Продано всего билетов: </div>
				<div class="rightdiv">100</div><p>
				<div id="tickets" style="width: 85%; height: 400px;"></div>
			
				<h2><a name = "finances"></a>Финансы</h2>
				<p><div class="leftdiv">Заработано всего: </div>
				<div class="rightdiv">100000</div><p>
				<div id="money" style="width: 85%; height: 400px"></div>
			</div>
		</div>
		<script>
			window.onscroll = function() {
				if( window.pageYOffset > 100){
					var UpButton = document.getElementById('upbutton');
					UpButton.style.visibility = 'visible';
				}
				if( window.pageYOffset < 100){
					var UpButton = document.getElementById('upbutton');
					UpButton.style.visibility = 'hidden';
				}
			}
		</script>
	</body>
</html>
